<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bars</title>
    </head>
    
    <body>
        <article>
            <h1>Progress Bars</h1>
            
            <section>
                <h2>Work in progress</h2>
                <progress id="wpBar"></progress>
            </section>
            
            <section>
                <h2>Static progress</h2>
                <progress id="spBar" min="0" max ="100" value ="25"></progress>
                <br />
                <button id="spBtn" onclick="nextStep('spBar')">Next Step</button>
            </section>
            
            <section>
                <h2>Dynamic progress</h2>
                <progress id="dpBar" min="0" max ="100" value ="50"></progress>
                <br />
                <button id="startTimerBtn" onclick="startProgress()">Start Progress</button>
                <button id="stopTimerBtn" onclick="stopProgress()">Stop Progress</button>
            </section>
            
        </article>
    </body>
</html>
